<table mat-table [dataSource]="noteList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="testo">
        <th mat-header-cell *matHeaderCellDef> Testo </th>
        <td mat-cell *matCellDef="let element"> {{element.testo}} </td>
    </ng-container>

    <ng-container matColumnDef="titolo">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let element"> {{element.titolo}} </td>
    </ng-container>

    <ng-container matColumnDef="userCreator">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.userCreator}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">    <button mat-stroked-button color="primary" class="btn-block" >Delete </button> </td>
    </ng-container>
    <!-- 

    <ng-container matColumnDef="button">
        <button mat-icon-button color="accent">
            <mat-icon aria-label="delete" class="md-20">delete</mat-icon>
        </button> -->


    <tr mat-header-row *matHeaderRowDef="headElements"></tr>
    <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
</table>
<br>
<button mat-stroked-button color="primary" class="btn-block">Aggiungi nota</button>
<button mat-stroked-button color="primary" class="btn-block">Elimina note</button>
